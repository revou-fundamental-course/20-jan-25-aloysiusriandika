<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="" href="css/style.css">
        <script src="js/script.js"></script>
        <title>BMI Calculator</title>
    </head>

    <body>
        <section id="bmi">
            <div class="wrapper">
                <div class="title">
                    <h1>Body Mass Index (BMI) Calculator</h1>
                </div>
                <div class="exceprt mb-50px">
                    <p>Body Mass Index (BMI) is a standardized measure used worldwide to assess whether an
                        individuals weight is appropriate for their height. It provides to classify weight categories,
                        including underweight, normal weight, overweight, and obesity.
                    </p>
                    <span>CHECK YOUR BMI RESULT</span>
                </div>
                <div class="wrapper-input">
                    <div class="wp-box">
                        <label>Put your weight in here (KG)</label>
                        <input type="text" type="number" min="0" id="weight" placeholder="" />
                    </div>
                    <div class="wp-box">
                        <label>Put your height in here (CM)</label>
                        <input type="text" type="number" min="0" id="height" placeholder="" />
                    </div>
                </div>
                <div class="wrapper-button mb-20px">
                    <button class="button button1" type="button" onclick="validateForm()">
                        Calculate
                    </button>
                </div>
                <div class="wrapper-result" id="result">
                    <span></span>
                </div>
            </div>
        </section>
    </body>

</html>
